{% extends "encyclopedia/layout.html" %} {% block body %}
<form action="{% url 'edit_entry' title=title %}" method="POST">
  {% csrf_token %}
  <!-- Textarea where users edit the content -->
  <textarea name="content" rows="10" class="form-control">{{content}}</textarea>

  <br />
  <button type="submit" class="btn btn-success">Save Changes</button>
</form>
{% endblock %}
