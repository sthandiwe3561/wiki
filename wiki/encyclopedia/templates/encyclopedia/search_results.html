{% extends "encyclopedia/layout.html" %} {% block body %}
<h1>Search Results for "{{ query }}"</h1>

{% if results %}
<ul>
  {% for entry in results %}
  <li><a href="{% url 'entry_page' title=entry %}">{{ entry }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No results found.</p>
{% endif %} {% endblock %}
