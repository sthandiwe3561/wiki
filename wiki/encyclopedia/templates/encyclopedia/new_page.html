{% extends "encyclopedia/layout.html" %} {% block body %}
<h1>New Entry</h1>
<form action="{% url 'new_page' %}" method="POST">
  {% csrf_token %}
  <input class="title" type="text" name="title" placeholder="Title" />
  <textarea
    id="content"
    name="content"
    placeholder="Type your content here..."
  ></textarea>
  <button>Save</button>
</form>
{% if messages %}
<ul>
  {% for message in messages %}
  <li style="color: red">{{ message }}</li>
  {% endfor %}
</ul>
{% endif %} {% endblock %}
